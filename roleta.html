<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roleta de Cassino</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
        }
        #roleta {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            margin: 20px auto;
            transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
        }
        #botao-girar {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #botao-girar:hover {
            background-color: #c0392b;
        }
        #mensagem {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="roleta">
        <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
            <circle cx="50" cy="50" r="48" fill="#ecf0f1" />
            <g transform="rotate(-30 50 50)">
                <g id="slice1">
                    <path d="M50,2 A48,48 0 0,1 96,34 L50,50 Z" fill="#e74c3c" />
                    <text x="70" y="30" transform="rotate(15 70,30)" fill="#ecf0f1" font-size="5">20MZN</text>
                </g>
                <g transform="rotate(60 50 50)">
                    <g id="slice2">
                        <path d="M50,2 A48,48 0 0,1 96,34 L50,50 Z" fill="#3498db" />
                        <text x="70" y="30" transform="rotate(15 70,30)" fill="#ecf0f1" font-size="5">Boa Sorte</text>
                    </g>
                </g>
                <g transform="rotate(120 50 50)">
                    <g id="slice3">
                        <path d="M50,2 A48,48 0 0,1 96,34 L50,50 Z" fill="#2ecc71" />
                        <text x="70" y="30" transform="rotate(15 70,30)" fill="#ecf0f1" font-size="5">+1 Chance</text>
                    </g>
                </g>
                <g transform="rotate(180 50 50)">
                    <g id="slice4">
                        <path d="M50,2 A48,48 0 0,1 96,34 L50,50 Z" fill="#e74c3c" />
                        <text x="70" y="30" transform="rotate(15 70,30)" fill="#ecf0f1" font-size="5">100MZN</text>
                    </g>
                </g>
                <g transform="rotate(240 50 50)">
                    <g id="slice5">
                        <path d="M50,2 A48,48 0 0,1 96,34 L50,50 Z" fill="#3498db" />
                        <text x="70" y="30" transform="rotate(15 70,30)" fill="#ecf0f1" font-size="5">Boa Sorte</text>
                    </g>
                </g>
                <g transform="rotate(300 50 50)">
                    <g id="slice6">
                        <path d="M50,2 A48,48 0 0,1 96,34 L50,50 Z" fill="#f1c40f" />
                        <text x="70" y="30" transform="rotate(15 70,30)" fill="#ecf0f1" font-size="5">500MZN</text>
                    </g>
                </g>
            </g>
        </svg>
    </div>
    <button id="botao-girar">Girar Roleta</button>
    <div id="mensagem"></div>

    <script>
        const roleta = document.getElementById('roleta');
        const botaoGirar = document.getElementById('botao-girar');
        const mensagem = document.getElementById('mensagem');

        const resultados = ["20MZN", "Boa Sorte", "+1 Chance", "100MZN", "Boa Sorte", "500MZN"];

        function girarRoleta() {
            const giro = Math.floor(Math.random() * 360) + 720; // Gira entre 720 e 1080 graus
            roleta.style.transform = `rotate(${giro}deg)`;

            setTimeout(() => {
                const angulo = giro % 360;
                const indice = Math.floor(angulo / 60);
                const resultado = resultados[indice];

                if (resultado === "Boa Sorte") {
                    mensagem.textContent = `Boa sorte! Resultado: ${resultado}`;
                } else {
                    mensagem.textContent = `Parab√©ns! Ganhou ${resultado}. Resultado: ${resultado}`;
                }
            }, 4000); // Tempo de espera para a roleta parar
        }

        botaoGirar.addEventListener('click', girarRoleta);
    </script>
</body>
</html>
